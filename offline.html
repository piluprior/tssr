<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion perdue</title>
    <style>
        body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://picsum.photos/1600/900?blur=5') no-repeat center center/cover;
        font-family: "Trebuchet MS", sans-serif;
        color: #fff;
        text-align: center;
        overflow: hidden;
        }

        .overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5);
        }

        .content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1em;
        }

        h1 {
        font-size: 3em;
        margin: 0.2em 0;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        p {
        font-size: 1.2em;
        margin: 0.5em 0 0;
        }

        .offline-logo {
        width: 150px;
        height: auto;
        background: rgba(0,0,0,0.3);
        padding: 12px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255,255,255,0.5);
        animation: pulse 3s infinite ease-in-out, bounce 6s infinite ease-in-out;
        }

        /* === Bouton façon Bootstrap Dark === */
        .btn-retry {
            background-color: #343a40;   /* gris foncé bootstrap */
            color: #fff;
            border: 1px solid #1d2124;
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            margin-top: 50px;
        }

        .btn-retry:hover {
            background-color: #495057;   /* éclairci au survol */
            border-color: #343a40;
            box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        }

        .btn-retry:active {
            background-color: #23272b;
            transform: scale(0.97);
        }

        /* Animation halo (respiration) */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255,255,255,0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 35px rgba(255,255,255,0.9);
                transform: scale(1.05);
            }
            }

            /* Animation légère de flottement */
            @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <div class="lamp">
            <div class="lamp-base"></div>
            <div class="lamp-arm"></div>
            <div class="lamp-head"></div>
        </div>
        <!-- Logo animé -->
        <img src="./IMG/logo.png" alt="Logo connexion perdue" class="offline-logo">
        <h1>Aucune connexion</h1>
        <br>
        <p>Impossible de se connecter à Internet.</p>
        <br>
        <p>Veuillez vérifier vos paramètres réseau, puis réessayer.</p>
        <!-- ✅ Bouton Réessayer -->
        <button class="btn-retry" onclick="window.location.reload()">Réessayer</button>
    </div>
</body>

</html>
